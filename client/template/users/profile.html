<template name="userProfile">
  <div class="row">
    <div class="profile-navbar">
      <a href="/map" class="button tiny">Map</a>
    </div>
  </div>
  <div class="row" id="welcome-header">
    <div class="small-12 columns welcome">
      <span id="wel">Welcome</span>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <span class="username-main">{{username}}</span>
      </div>
    </div>
  </div>
  <div id="test-links">
    <div class="row">
      <a id="user-photos-check" class="button small-4 columns" href="#">My photos</a>
      <a id="user-been-there" class="button small-4 columns" href="#">Been there</a>
      <a id="user-manage-account" class="button small-4 columns" href="#">Manage account</a>
    </div>
  </div>
  <div class="profile-photos">
    {{#each userPhotos2 }}
    {{>photoPage}}
    <a id="delete-photo-user" href="#">Delete Photo</a>
    {{/each}}
  </div>
  <div class="been-there-user">
    {{#each beenTherePhotos }}
    {{>photoPage}}
    {{/each}}
  </div>
  <div class="row">
    <div class="manage-account">
      <a class="button tiny small-6 columns" id="delete-account" href="/">delete account</a>
      <a class="button tiny small-6 columns" id="logout" href="/">logout</a>
    </div>
  </div>
</template>
