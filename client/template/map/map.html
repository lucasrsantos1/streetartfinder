<template name="showMap">
  <div class="icon-bar four-up bottom">
    <a class="item" href="/map">
      <img class="main_link_img" src="/imgs/globe_64.png">
      <label>Map</label>
    </a>
    <a class="item" href="/all">
      <img class="main_link_img" src="/imgs/home_64.png">
      <label>All</label>
    </a>
    <a class="item" href="{{pathFor 'userProfile' _id='{{Meteor.user()._id}}' }}">
      <img class="main_link_img" src="/imgs/man_64.png">
      <label>Profile</label>
    </a>
    <a class="item" href="/camera">
      <img class="main_link_img" src="/imgs/photo_64.png">
      <label>Camera</label>
    </a>
  </div>


  <div class="row">
    <div class="large-12 columns" id="map-canvas">
    </div>
  </div>

</template>
